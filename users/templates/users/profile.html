{% extends "fin/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
		<div class="card border-info" style="width:20rem;">
		  <img class="card-img-top p-2" src="https://picsum.photos/500?random" alt="{{ user.lastname }}" style="width:20rem">
		  <div class="card-body">
		    <h4 class="card-title">{{ user.first_name }} {{ user.last_name }}</h4>
		    <p class="card-text">
		    	Username: {{ user.username }}<br/>
		    	Email: {{ user.email }}<br/>
		    	Date Joined: {{ user.date_joined|date:"M d Y" }}<br/><br/>
		    	Action Required: <samp>Pending....</samp></p>
		    </p>
		   </div>
		</div>
    </div>
{% endblock content %}
